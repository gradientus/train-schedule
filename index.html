<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-lg-12">
          <div class="jumbotron">
            <h1 class="display-4 text-center">Train Scheduler</h1>
            <p class="lead text-center">
              Your train schedule.
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Current Train Schedule</h5>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="scheduleInfo"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Trains</h5>

              <form>
                <div class="form-group">
                  <label for="train">Train Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="train"
                    aria-describedby="emailHelp"
                    placeholder="California Zephyr"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination"
                    placeholder="San Francisco, CA"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="departure"
                    >First Train Departure(HH:mm - military time)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="departure"
                    placeholder="17:35"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="frequency">Frequency (in minutes)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="frequency"
                    placeholder="45"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary" id="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/trains.js"></script>
  </body>
</html>
